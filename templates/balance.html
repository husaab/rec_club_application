<!DOCTYPE html>
<html lang="en">
<head>
    <title>Balance</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/home">Recreational Club</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/balance">Balance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/attendance">Attendance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/settings">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="balance-container">
        <h1>Your Balance <span class="balance"> {{balance}} </span></h1>
        
        <form method="post">
            
            <div class="input-group">
                <label for="card">Credit Card Number</label>
                <input type="text"  id="card" name="card" required>
            </div>
            <div class="input-group">
                <label for="CVV">CVV</label>
                <input type="text"  id="CVV" name="CVV" required>
            </div>
            <div class="input-group">
                <label for="expiry">Expiry Date</label>
                <input type="text"  id="expiry" name="expiry" required>
            </div>
            <div class="input-group">
                <label for="balance">Balance Top Up</label>
                <input type="text"  id="balance" name="balance" required>
            </div>
            <button type="submit" class="login-button">Add Balance</button>
        </form>



    </div>

    <style>
        .balance-container{
            margin: 0 auto;
            border: 1px solid black;
            max-width: 500px;
            padding: 10px;
            margin-top: 30px;
        }
        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Makes sure the padding doesn't affect the final computed width of the input */
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .balance{
            text-decoration: underline;
        }
    </style>
</body>
